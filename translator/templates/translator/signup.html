{% extends 'translator/base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="auth-box">
    <div class="form-container">
      <h2>Create Account</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="slide-panel">
      <h2>Already have an account?</h2>
      <p>Log in and start flicking code instantly!</p>
      <a href="{% url 'login' %}">Go to Login</a>
    </div>
  </div>
</div>
{% endblock %}
