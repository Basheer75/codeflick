{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Code Translator{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/theme-dark.css' %}">
  {% block extra_head %}{% endblock %}
  <style>
    .auth-container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: #2b2b3d;
      border-radius: 10px;
      color: #f8f8f2;
    }

    .auth-container h2 {
      text-align: center;
      color: #00ffff;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container button {
      background: #00ffff;
      color: #000;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-container a {
      color: #8a2be2;
      text-decoration: underline;
      font-weight: bold;
    }

    .profile-card {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #2a2a3f;
      border: 1px solid #00ffff;
      border-radius: 10px;
      color: #fff;
    }

    .logout-btn {
      display: inline-block;
      margin-top: 10px;
      background: #00ffff;
      color: #000;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Ensure body doesn't overlap navbar */
    body {
      padding-top: 70px;
    }

    /* Responsive fix for navbar height */
    @media (max-width: 768px) {
      body {
        padding-top: 100px;
      }
    }
  </style>
</head>
<body>
  {% include 'translator/navbar.html' %}

  {% block content %}{% endblock %}

  {% block extra_scripts %}{% endblock %}
</body>
</html>
