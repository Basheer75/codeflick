{% extends 'translator/base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="auth-box">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="slide-panel">
      <h2>New here?</h2>
      <p>Start learning and translating code in a flick!</p>
      <a href="{% url 'signup' %}">Create Account</a>
    </div>
  </div>
</div>
{% endblock %}
